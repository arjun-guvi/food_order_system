{% extends 'food/base.html' %}

{% block content %}
<h2>Are you sure you want to delete this food item?</h2>
<p>Name: {{ food_item.name }}</p>
<p>Description: {{ food_item.description }}</p>
<p>Price: ${{ food_item.price }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'food_list' %}">Cancel</a>
</form>
{% endblock %}
