{% extends 'food/base.html' %}

{% block content %}
<h2>Food Items</h2>
<a class="btn btn-success mb-2" href="{% url 'food_create' %}">Add Food Item</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for food_item in food_items %}
        <tr>
            <td>{{ food_item.name }}</td>
            <td>{{ food_item.description }}</td>
            <td>${{ food_item.price }}</td>
            <td>
                <a class="btn btn-info btn-sm" href="{% url 'food_detail' food_item.pk %}">View</a>
                <a class="btn btn-warning btn-sm" href="{% url 'food_update' food_item.pk %}">Edit</a>
            
            <a class="btn btn-danger btn-sm" href="{% url 'food_delete' food_item.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
