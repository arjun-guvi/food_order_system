{% extends 'food/base.html' %}

{% block content %}
<h2>Orders</h2>
<a class="btn btn-success mb-2" href="{% url 'order_create' %}">Create Order</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Total Price</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.customer_name }}</td>
            <td>${{ order.total_price }}</td>
            <td>{{ order.order_date }}</td>
            <td>
                <a class="btn btn-info btn-sm" href="{% url 'order_detail' order.pk %}">View</a>
                <a class="btn btn-danger btn-sm" href="{% url 'order_delete' order.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
